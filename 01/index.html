<body>

        <!-- inline CSS style (add style attribute in tag) is not recommended -->
        <!-- <section style="background: orange; padding: 3px"> -->

        <!-- classes, unlike ids, can be used in multiple elements -->
        <section id="product-overview">
            <h1>Get the freedom you deserve.</h1>
        </section>
        <section id="plans">
            <h1 class="section-title">Choose yor plan</h1>
            <p>Make sure you get the best plan for your money</p>
        </section>
    </main>
</body>
